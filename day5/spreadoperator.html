<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //spread operator

      let number1 = [10, 20, 30, 40, 50];
      //  number1.push(60)
      //  number1.push(70)

      let number2 = [60, 70];

      let number3 = number1.concat(number2);
      console.log(number1);
      console.log(number3);

      let number4 = [...number1, ...number2]; //spread and convert into individual elements
      console.log(number4);

      let player1 = {
        jno: 18,
        pname: "Virat",
        mp: 100,
        rs: 6000,
      };

      console.log(player1)
      let player2={...player1,mmoname:'Saroj',dadname:'Premnath'}
      console.log(player2)
    </script>
  </body>
</html>
