<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        alert('Welcome to JS')
        ">Click</button>

     <button onclick="display()">New Click</button>

     <button id="one">New Click Pro</button>

     <script>

        function display()
        {
            alert('Welcome to Java Script')
        }

        const buttonElement3=document.querySelector("#one")
        buttonElement3.addEventListener('click',replaceText)

        function replaceText()
        {
            buttonElement3.innerHTML='Apple'
        }
       
     </script>
</body>
</html>
