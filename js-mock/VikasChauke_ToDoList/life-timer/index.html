<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" /> 
    <script src="https://kit.fontawesome.com/bb24f902a8.js" crossorigin="anonymous"></script>
</head>
<body>
            <div class="background">
            <div id="initialText" class="container">
                <h1>Kindly Enter your Date Of Birth</h1>
            </div>

            <div  id="afterDOBBtnTxt" class="container">
             <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>


                <div class="Time-container">
                    <h2>
                        <div id="year">0</div> 
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div> 
                        Months
                    </h2>
                    <h2>
                        <div id="hour">0</div> 
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div> 
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div> 
                        Second
                    </h2>
                    
                </div>
             </div>  
            </div>


            <div class="settings">
                <i id="settingsIcon" class="fa-solid fa-gear"></i>

                   
                <div id="settingscontent" class="settings-content hide">
                    <input type="date" id="dobInput" />
                    <button id="dobButton">Add DOB</button>

                </div>

            </div>
        </div>
        
 <script src="./index.js"></script>       
</body>
</html>
